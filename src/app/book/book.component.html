<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <img src="/assets/img/Corgo.png" alt="cover" id=cover>
    <div class="row" style="margin-top: 30px;">
        <div class="col-3">
            <img [src]=book.cover onError="this.src='/assets/img/Corgo.png'" (click)="this.picGrown(book.cover)">
        </div>

        <div class="book_details col-6">
            <div class="book_row_inside">
                <a href={{book.author_key}} onError=""><strong>Szerző:</strong> {{book.author}}</a>
            </div>
            <div class="book_row_inside">
                <a><strong>Cím:</strong> {{book.title}}</a>
            </div>
            <div class="book_row_inside">
                <a><strong>ISBN:</strong> {{book.isbn}}</a>
            </div>
            <div class="book_row_inside">
                <a><strong>Megjelenés:</strong> {{book.first_pub}}</a>
            </div>
            <div class="book_row_inside">
                <a><strong>Nyelv:</strong> <i *ngFor="let lang of book.languages"> {{lang}}</i></a>
            </div>
            <div class="book_row_inside">
                <a><strong>Műfaj:</strong> <i *ngFor="let sub of book.main_subject"> {{sub}}, </i></a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
